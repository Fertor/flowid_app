<ion-menu [content]="content">
  <ion-header>
    <ion-navbar>   
      <ion-title><div style="text-align: center;"><div style="float: left;" menuClose><ion-icon name="arrow-back"></ion-icon></div>Menu</div></ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list>
		  <ion-item *ngFor="let page of pages" (click)="openPage(page)" menuClose>
		    <ion-avatar item-start>
		    </ion-avatar>
		    <h2> {{ page.title }} </h2>
		    <p> {{ page.descripcion }} </p>
		  </ion-item>
	</ion-list>
  </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
