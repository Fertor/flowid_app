<ion-content >
	<ion-slides  loop="true" class="image-slider">
		<ion-slide *ngFor="let img of imgs">
			<img src="{{ img }}" class="thumb-img" imageViewer width="100%">		
		</ion-slide>
	</ion-slides>
</ion-content>
