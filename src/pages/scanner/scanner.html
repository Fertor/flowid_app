<ion-header>

  <ion-navbar>

    <ion-title>Lector QR</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<button ion-button (click)="openScanner()" >Scanear QR</button>
 
<ion-list> 
	<ion-item>
	<h2>Cancelled: {{ data.cancelled }}</h2>
	<h2>Format: {{ data.format }}</h2>
	<h2>Text: {{ data.text }}</h2>
	</ion-item>
</ion-list>
</ion-content>
